<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>The Toast Shack</title>
</head>

<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-8 offset-2 mt-5 mb-5">

                <h1 class="text-center mb-1">Welcome to the Toast Shack! Make your slice!</h1>
                <form onsubmit="app.controllers.toastController.addToast(event)">
                    <div class="form-group">
                        <label for="name">What's the name for this slice?</label>
                        <input type="text" class="form-control mb-1" name="name" placeholder="Name?" required>
                        <label for="cooktime">How long should it be cooked? <span
                                class="text-muted font-weight-light">How
                                dark should it be on a
                                scale from 1 to
                                10?</span></label>
                        <input type="number" class="form-control mb-3" name="cooktime" min="1" max="10"
                            placeholder="Where do we set the dial?" required>
                        <button class="btn btn-success" type="submit">Toast it!</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="toast" class="row justify-content-around m-5">

        </div>
    </div>




    <script src="app/main.js" type="module"></script>
</body>

</html>
